<sly data-sly-use.model="com.aem.builder.slingModels.HeroBannerModel">
    <section class="section-main">
    <div class="cmp_hero-banner ${cq.styleClasses}">
       <div> <img src="${model.image}" alt="Upload the Image" class="cmp_hero-banner_img"/></div>
        <div class="cmp_hero-banner_text">
            <h1 class="cmp-herobanner-title">${model.title}</h1>
            <div class="cmp_hero-banner_para">${model.details @context='html'}</div>
            <div
                data-sly-resource="${'shellbutton' @ resourceType='shell/components/content/shell-button', decorationTagName='div'}">
            </div>
        </div>
    </div>
    </section>    
</sly>
