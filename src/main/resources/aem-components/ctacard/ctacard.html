<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html" />
<div class="cta-main">
    <sly data-sly-use.model="com.aem.builder.slingModels.CtaCardModel"/>
    <ul data-sly-list.ctacards="${model.ctaCards}" class="cta-card-list">
        <li class="cta-card-items">
            <div class="cta-cards">
                <div class="circle">
                    <img src="${ctacards.iconReference}">
                </div>
                <h3 class="ctacard-title">${ctacards.title}</h3>
            </div>
        </li>
    </ul>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=model.empty}" />
