<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AEM Builder - Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Header -->
<div class="dashboard-header animate__animated animate__fadeInDown">
  <h1>AEM Builder Dashboard</h1>
  <p>Manage, track, and organize your AEM projects with ease</p>
</div>

<!-- Main -->
<main class="container py-4 animate__animated animate__fadeIn flex-grow-1">

  <!-- Success Alert -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Error Alert -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Actions -->
  <div class="d-flex justify-content-end mb-4">
    <a href="/create" class="btn btn-gradient me-2 shadow-sm"><i class="bi bi-plus-circle me-1"></i> Create Project</a>
    <button class="btn btn-outline-secondary shadow-sm" data-bs-toggle="modal" data-bs-target="#importModal">
      <i class="bi bi-upload me-1"></i> Import Project
    </button>
  </div>

  <!-- Projects Grid -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">

    <!-- No Projects Message -->
    <div th:if="${#lists.isEmpty(projects)}" class="col-12">
      <div class="d-flex flex-column align-items-center justify-content-center text-center py-5 empty-state">
        <i class="bi bi-archive text-primary mb-3"></i>
        <h5 class="fw-semibold">No projects available</h5>
        <p class="text-muted mb-4">Let‚Äôs get started by clicking on <strong>Create Project</strong>.</p>
      </div>
    </div>

    <!-- Project Cards -->
    <div class="col" th:each="project : ${projects}">
      <div class="card shadow-sm h-100 border-0 animate__animated animate__fadeInUp">
        <div class="card-body">
          <h5 class="card-title" th:text="${project.name}"></h5>
          <p><strong>Version:</strong> <span class="badge bg-info text-dark" th:text="${project.version}"></span></p>
          <p><strong>Package:</strong> <span th:text="${project.groupId}"></span></p>
          <p><strong>Created:</strong> <span th:text="${project.createdDate}"></span></p>
          <p><strong>Path:</strong> <span th:text="${project.path}"></span></p>

          <div class="d-grid gap-2">
            <form th:action="@{'/delete/' + ${project.name}}" method="post">
              <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this project?');">üóëÔ∏è Delete Project</button>
            </form>
          </div>

        </div>
        <div class="card-footer d-flex justify-content-between">
          <a th:href="@{'/' + ${project.name}}" class="btn btn-outline-primary btn-sm"><i class="bi bi-eye"></i> View</a>
          <a th:href="@{'/show-folder?path=' + ${project.path}}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-folder2-open"></i> Show in Folder</a>
          <a th:href="@{'/download/' + ${project.name}}" class="btn btn-outline-success btn-sm">‚¨áÔ∏è Download Zip</a>

        </div>
      </div>
    </div>
  </div>
</main>

<!-- Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/import}" method="post" enctype="multipart/form-data" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-upload me-2"></i>Import AEM Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="modal-footer">
        <button class="btn btn-gradient" type="submit"><i class="bi bi-cloud-arrow-up me-1"></i> Upload</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="mt-auto" th:replace="fragments/navbar :: footer"></footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
