<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create AEM Project</title>

  <!-- Bootstrap + Animate.css -->
  <link rel="stylesheet" href="/css/create.css">
  <script th:src="@{/js/create.js}" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-4 animate__animated animate__fadeIn">
  <a th:href="@{'/dashboard'}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>

</div>

<main class="container py-4 animate__animated animate__fadeIn">
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
  <form action="/save" method="post" th:object="${aemProjectModel}">
    <h2>Create AEM Project</h2>

    <div class="flex-row">
      <div class="flex-column">
        <label>Project Name:</label>
        <input type="text" th:field="*{projectName}" id="projectName" required placeholder="Demo" />
        <small id="nameStatus" class="form-text"></small> <!-- feedback here -->
      </div>
      <div class="flex-column">
        <label>Package Name (groupId):</label>
        <input type="text" th:field="*{packageName}" id="packageName" required placeholder="com.aem.demo" />
      </div>
    </div>

    <label>AEM Version:</label>
    <select th:field="*{version}" required>
      <option value="">-- Select AEM Version --</option>
      <option value="6.5.0">6.5.0</option>
      <option value="6.5.5">6.5.5</option>
      <option value="6.5.10">6.5.10</option>
      <option value="6.5.13">6.5.13</option>
      <option value="6.5.15">6.5.15</option>
      <option value="6.5.17">6.5.17</option>
      <option value="6.5.18">6.5.18</option>
      <option value="2023.2.12300.20230214T112441Z-230100">2023.2.12300</option>
    </select>

    <div class="component-wrapper">
      <label>Components</label>
      <div class="component-box">
        <ul id="selectedComponents" class="component-list">
          <li id="noComponentText">No component selected</li>
        </ul>
        <button type="button" class="btn-add" onclick="toggleDropdown()">Add Components...</button>
      </div>

      <!-- New Checkbox Dropdown -->
      <div class="dropdown-section" id="dropdownSection">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="accordion" id="compAccordion">
          <label class="form-check-label" for="compAccordion">Accordion</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="image" id="compImage">
          <label class="form-check-label" for="compImage">Image</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="button" id="compButton">
          <label class="form-check-label" for="compButton">Button</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="card" id="compCard">
          <label class="form-check-label" for="compCard">Card</label>
        </div>
      </div>
    </div>

    <input type="hidden" name="selectedComponents" id="selectedComponentsInput" />

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner-border" role="status"></div>
    </div>


    <button type="submit">Create Project</button>
  </form>
</main>

<!-- Footer -->
<footer th:replace="fragments/navbar :: footer"></footer>
</body>
</html>
