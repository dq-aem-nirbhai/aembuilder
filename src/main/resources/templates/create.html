<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create AEM Project</title>

  <!-- Bootstrap + Animate.css -->
  <link rel="stylesheet" href="/css/create.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/js/create.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Sticky Navbar -->
<header class="sticky-top shadow-sm bg-white z-3">
  <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="container py-4 animate__animated animate__fadeIn">
  <a th:href="@{'/dashboard'}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
</div>

<main class="container py-4 animate__animated animate__fadeIn flex-grow-1">
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <form action="/save" method="post" th:object="${aemProjectModel}">
    <h2>Create AEM Project</h2>

    <!-- Project Name & Package -->
    <div class="flex-row mb-3">
      <div class="flex-column me-3">
        <label>Project Name:</label>
        <input type="text" th:field="*{projectName}" id="projectName" required placeholder="Demo" />
        <small id="nameStatus" class="form-text"></small>
      </div>
      <div class="flex-column">
        <label>Package Name (groupId):</label>
        <input type="text" th:field="*{packageName}" id="packageName" required placeholder="com.aem.demo" />
      </div>
    </div>

    <!-- AEM Version -->
    <label>AEM Version:</label>
    <select th:field="*{version}" required class="form-select mb-3">
      <option value="">-- Select AEM Version --</option>
      <option value="6.5.0">6.5.0</option>
      <option value="6.5.5">6.5.5</option>
      <option value="6.5.10">6.5.10</option>
      <option value="6.5.13">6.5.13</option>
      <option value="6.5.15">6.5.15</option>
      <option value="6.5.17">6.5.17</option>
      <option value="6.5.18">6.5.18</option>
      <option value="2023.2.12300.20230214T112441Z-230100">2023.2.12300</option>
    </select>

    <!-- Components Section -->
    <div class="component-wrapper mb-3">
      <label>Components</label>
      <ul id="selectedComponents" class="component-list mb-2">
        <li id="noComponentText">No component selected</li>
      </ul>
      <button type="button" class="btn btn-outline-primary" onclick="openComponentModal()">Add Components...</button>
    </div>

    <input type="hidden" name="selectedComponents" id="selectedComponentsInput" />

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner-border" role="status"></div>
    </div>

    <button type="submit" class="btn btn-success">Create Project</button>
  </form>
</main>

<!-- Sticky Footer -->
<footer class="mt-auto sticky-bottom bg-white shadow-sm text-center py-3 z-3">
  <div th:replace="fragments/navbar :: footer"></div>
</footer>

<!-- Component Modal -->
<div class="modal fade" id="componentModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Select Components</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="componentList" class="row row-cols-2 g-2"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="addSelectedComponents()">Add Selected</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
