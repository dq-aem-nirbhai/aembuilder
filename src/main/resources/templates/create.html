<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create AEM Project</title>

  <!-- Bootstrap + Animate.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
  <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
      padding: 40px;
      width: 100%;
      max-width: 720px;
      margin: auto;
      animation: fadeInUp 0.8s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 16px;
      margin-top: 6px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9fbff;
      transition: all 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #0077ff;
      box-shadow: 0 0 0 4px rgba(0, 119, 255, 0.1);
      outline: none;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .flex-column {
      flex: 1;
      min-width: 250px;
    }

    .component-wrapper {
      margin-top: 25px;
    }

    .component-box {
      background-color: #eef3ff;
      border: 1px solid #cddaff;
      border-radius: 10px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .component-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-style: italic;
    }

    .component-item {
      background: #d9e8ff;
      color: #003566;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 20px;
      display: inline-block;
      font-style: normal;
      font-weight: 500;
    }

    .remove-btn {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      color: crimson;
    }

    .remove-btn:hover {
      color: darkred;
    }

    .btn-add {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      background: linear-gradient(to right, #0077ff, #005ce6);
      color: white;
      border: none;
    }

    .btn-add:hover {
      background: linear-gradient(to right, #005ce6, #0040c1);
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #00a6ff, #0077cc);
      color: white;
      border: none;
      border-radius: 12px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #0077cc, #005fa3);
    }

    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4 animate__animated animate__fadeIn">
  <form action="/save" method="post" th:object="${aemProjectModel}">
    <h2>Create AEM Project</h2>

    <div class="flex-row">
      <div class="flex-column">
        <label>Project Name:</label>
        <input type="text" th:field="*{projectName}" id="projectName" required placeholder="Demo" />
      </div>
      <div class="flex-column">
        <label>Package Name (groupId):</label>
        <input type="text" th:field="*{packageName}" id="packageName" required placeholder="com.aem.demo" />
      </div>
    </div>

    <label>AEM Version:</label>
    <select th:field="*{version}" required>
      <option value="">-- Select AEM Version --</option>
      <option value="6.5.0">6.5.0</option>
      <option value="6.5.5">6.5.5</option>
      <option value="6.5.10">6.5.10</option>
      <option value="6.5.13">6.5.13</option>
      <option value="6.5.15">6.5.15</option>
      <option value="6.5.17">6.5.17</option>
      <option value="6.5.18">6.5.18</option>
      <option value="2023.2.12300.20230214T112441Z-230100">2023.2.12300</option>
    </select>

    <div class="component-wrapper">
      <label>Components</label>
      <div class="component-box">
        <ul id="selectedComponents" class="component-list">
          <li id="noComponentText">No component selected</li>
        </ul>
        <button type="button" class="btn-add" onclick="toggleDropdown()">Add Components...</button>
      </div>

      <div class="dropdown-section" id="dropdownSection" style="display: none;">
        <select id="componentDropdown" class="form-select mt-2">
          <option value="">-- Select Component --</option>
          <option value="accordion">accordion</option>
          <option value="image">image</option>
          <option value="button">button</option>
          <option value="card">card</option>
        </select>
        <button type="button" class="btn-add mt-2" onclick="addComponent()">Add</button>
      </div>
    </div>

    <input type="hidden" name="selectedComponents" id="selectedComponentsInput" />

    <div id="loadingOverlay">
      <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Creating...</span>
      </div>
    </div>

    <button type="submit">Create Project</button>
  </form>
</main>

<!-- Footer -->
<footer th:replace="fragments/navbar :: footer"></footer>

<!-- JS -->
<script>
  document.querySelector("form").addEventListener("submit", function () {
    document.getElementById("loadingOverlay").style.display = "flex";
  });

  const projectInput = document.getElementById("projectName");
  const packageInput = document.getElementById("packageName");

  projectInput.addEventListener("input", function () {
    let rawValue = this.value.trim();
    if (rawValue.length > 0) {
      const capitalized = rawValue.charAt(0).toUpperCase() + rawValue.slice(1);
      this.value = capitalized;
      packageInput.value = "com.aem." + capitalized.replace(/\s+/g, '').toLowerCase();
    } else {
      packageInput.value = "";
    }
  });

  const dropdown = document.getElementById("componentDropdown");
  const selectedList = document.getElementById("selectedComponents");
  const hiddenInput = document.getElementById("selectedComponentsInput");
  const selectedValues = new Set();

  function toggleDropdown() {
    const section = document.getElementById("dropdownSection");
    section.style.display = section.style.display === "none" || !section.style.display ? "block" : "none";
  }

  function addComponent() {
    const value = dropdown.value;
    if (value && !selectedValues.has(value)) {
      selectedValues.add(value);

      const placeholder = document.getElementById("noComponentText");
      if (placeholder) placeholder.remove();

      const li = document.createElement("li");
      li.className = "component-item animate__animated animate__fadeIn";
      li.innerHTML = `${value} <span class="remove-btn" onclick="removeComponent('${value}', this)">Ã—</span>`;
      selectedList.appendChild(li);

      updateHiddenInput();
    }
    dropdown.value = "";
  }

  function removeComponent(value, element) {
    selectedValues.delete(value);
    element.parentElement.remove();

    if (selectedValues.size === 0) {
      const placeholder = document.createElement("li");
      placeholder.id = "noComponentText";
      placeholder.textContent = "No component selected";
      selectedList.appendChild(placeholder);
    }

    updateHiddenInput();
  }

  function updateHiddenInput() {
    hiddenInput.value = Array.from(selectedValues).join(",");
  }
</script>
</body>
</html>
