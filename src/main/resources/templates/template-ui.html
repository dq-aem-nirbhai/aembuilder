<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/template-style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <a th:href="@{'/view/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>
    <form id="templateForm"
          th:action="@{'/' + ${projectName} + '/updatetemplate/'+${tempname}}"
          th:object="${template}" method="post" class="card p-4 shadow-sm rounded-4">

        <input type="hidden" id="projectname" th:value="${projectName}"/>

        <div class="form-group mb-3">
            <h2 class="mb-4 animate__animated animate__fadeInDown" th:text="${editMode} ? 'Edit Template' : 'Create Template'"></h2>
            <label for="templatetype" class="form-label">Template Type:</label>
            <select id="templatetype"
                    name="templatetype"
                    class="form-control"
                    th:field="*{templateType}"
                    th:attr="data-selected=${template.templateType}">
                <option value="">--Select Type--</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="templateName" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required/>
            <div id="name-error" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="templateTitle" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" required/>
        </div>

        <div class="mb-3">
            <label for="templateDescription" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description"/>
        </div>

        <div class="mb-4">
            <label for="templateStatus" class="form-label">Status</label>
            <select class="form-control" th:field="*{status}" id="status">
                <option value="enabled">Enabled</option>
                <option value="draft">Draft</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100"
                th:text="${editMode} ? 'Update Template' : 'Create Template'">
        </button>
        <div id="response" class="mt-3"></div>
    </form>
</div>

<!-- Spinner Overlay -->
<div class="spinner-overlay" id="spinner-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<footer>
    <div th:replace="fragments/navbar :: footer"></div>
</footer>
  <script src="/js/template-script.js" defer></script>

</body>
</html>
