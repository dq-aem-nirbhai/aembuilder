<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/template-style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4 mb-5">
    <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>

    

    <form id="templateForm"
          th:action="@{'/' + ${projectName} + '/updatetemplate/'+${tempname}}"
          th:object="${template}" method="post" class="card p-4 shadow-sm rounded-4">

        <input type="hidden" id="projectname" th:value="${projectName}"/>

        <div class="form-group mb-3">
            <h2 class="mb-4 animate__animated animate__fadeInDown" th:text="${editMode} ? 'Edit Template' : 'Create Template'"></h2>
            <label for="templatetype" class="form-label">Template Type:</label>
            <select id="templatetype"
                    name="templatetype"
                    class="form-control"
                    th:field="*{templateType}"
                    th:attr="data-selected=${template.templateType}">
                <option value="">--Select Type--</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="templateName" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="templateName" required/>
        </div>

        <div class="mb-3">
            <label for="templateTitle" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="templateTitle" required/>
        </div>

        <div class="mb-3">
            <label for="templateDescription" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="templateDescription"/>
        </div>

        <div class="mb-4">
            <label for="templateStatus" class="form-label">Status</label>
            <select class="form-control" th:field="*{status}" id="templateStatus">
                <option value="enabled">Enabled</option>
                <option value="draft">Draft</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100"
                th:text="${editMode} ? 'Update Template' : 'Create Template'">
        </button>
    </form>
</div>

<footer>
    <div th:replace="fragments/navbar :: footer"></div>
</footer>

<script th:src="@{/js/update-template.js}"></script>
</body>
</html>
