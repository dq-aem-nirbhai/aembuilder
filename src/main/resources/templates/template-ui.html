<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/template-style.css}">
    <style>
        /* Background + container */
        body {
            background: linear-gradient(to right, #f8fafc, #e2e8f0);
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            animation: fadeInUp 0.8s ease;
        }

        /* Heading */
        h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        /* Form styling */
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }

        /* Buttons */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }
        .btn-outline-secondary {
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #f1f1f1;
            transform: scale(1.03);
        }

        /* Messages */
        .text-danger {
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        #response {
            font-weight: 500;
            color: #198754; /* success green */
        }

        /* Spinner Overlay */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none; /* hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <a th:href="@{'/view/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>
    <form id="templateForm"
          th:action="@{'/' + ${projectName} + '/updatetemplate/'+${tempname}}"
          th:object="${template}" method="post" class="card p-4 shadow-sm rounded-4">

        <input type="hidden" id="projectname" th:value="${projectName}"/>

        <div class="form-group mb-3">
            <h2 class="mb-4 animate__animated animate__fadeInDown" th:text="${editMode} ? 'Edit Template' : 'Create Template'"></h2>
            <label for="templatetype" class="form-label">Template Type:</label>
            <select id="templatetype"
                    name="templatetype"
                    class="form-control"
                    th:field="*{templateType}"
                    th:attr="data-selected=${template.templateType}">
                <option value="">--Select Type--</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="templateName" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required/>
            <div id="name-error" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="templateTitle" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" required/>
        </div>

        <div class="mb-3">
            <label for="templateDescription" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description"/>
        </div>

        <div class="mb-4">
            <label for="templateStatus" class="form-label">Status</label>
            <select class="form-control" th:field="*{status}" id="status">
                <option value="enabled">Enabled</option>
                <option value="draft">Draft</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100"
                th:text="${editMode} ? 'Update Template' : 'Create Template'">
        </button>
        <div id="response" class="mt-3"></div>
    </form>
</div>

<!-- Spinner Overlay -->
<div class="spinner-overlay" id="spinner-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<footer>
    <div th:replace="fragments/navbar :: footer"></div>
</footer>
<script>
document.addEventListener("DOMContentLoaded", function () {
    let existingTemplates = [];

    const projectnameInput = document.getElementById("projectname");
    const nameInput = document.getElementById("name");
    const titleInput = document.getElementById("title");
    const descriptionInput = document.getElementById("description");
    const statusInput = document.getElementById("status");
    const templatetypeSelect = document.getElementById("templatetype");
    const nameError = document.getElementById("name-error");
    const responseEl = document.getElementById("response");
    const templateForm = document.getElementById("templateForm");
    const spinnerOverlay = document.getElementById("spinner-overlay");

    if (!projectnameInput || !nameInput || !templateForm || !templatetypeSelect) {
        console.error("One or more required elements are missing in the HTML.");
        return;
    }

    const projectName = projectnameInput.value;

    // Disable all form fields initially except template type
    const formFields = document.querySelectorAll('#templateForm input, #templateForm select, #templateForm button');
    formFields.forEach(field => {
        if (field !== templatetypeSelect) {
            field.disabled = true;
        }
    });

    // Enable fields when a template type is selected
    templatetypeSelect.addEventListener("change", () => {
        const enable = templatetypeSelect.value !== "";
        formFields.forEach(field => {
            if (field !== templatetypeSelect) field.disabled = !enable;
        });
    });

    // Fetch template types
    fetch(`/template-types/${projectName}`)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            data.forEach(type => {
                const option = document.createElement("option");
                option.value = type;
                option.textContent = type;
                templatetypeSelect.appendChild(option);
            });
        })
        .catch(error => console.error("Error loading template types:", error));

    // Load existing template names when name field is focused
    nameInput.addEventListener("focus", function () {
        if (existingTemplates.length === 0) {
            fetch(`/templates/list/${projectName}`)
                .then(response => response.json())
                .then(data => {
                    existingTemplates = data.map(name => name.toLowerCase());
                })
                .catch(error => console.error("Error fetching existing templates:", error));
        }
    });

    // Check for duplicate name while typing
    nameInput.addEventListener("input", function () {
        const inputName = this.value.trim().toLowerCase();
        nameError.innerText = existingTemplates.includes(inputName) ? "Template already exists." : "";
    });

    // Handle form submission
    templateForm.addEventListener("submit", function (event) {
        const buttonText = templateForm.querySelector("button[type=submit]").innerText;
        if (buttonText.includes("Update")) {
            // Show spinner for exactly 5 seconds before submitting
            event.preventDefault();
            spinnerOverlay.style.display = "flex";

            setTimeout(() => {
                spinnerOverlay.style.display = "none";
                templateForm.submit(); // continue normal submission
            }, 5000);
            return;
        }
    });
});
</script>
</body>
</html>
