<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit AEM Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/create-component.css">
  <script th:src="@{/js/create-component.js}"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4 mb-5">
  <h2 class="mb-4 animate__animated animate__fadeInDown">Edit AEM Component for [[${projectName}]]</h2>
  <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>
  <form id="componentForm" th:action="@{'/component/update/' + ${projectName}}" method="post">
    <input type="hidden" id="projectName" th:value="${projectName}">
    <input type="hidden" id="originalName" name="originalName" th:value="${originalName}">
    <div class="mb-3">
      <label class="form-label">Component Name</label>
      <input type="text" class="form-control" name="componentName" id="componentName" th:value="${componentRequest.componentName}" required>
      <div id="nameError" class="mt-1" style="font-size: 0.9rem;"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Component Group</label>
      <select class="form-select" name="componentGroup" id="componentGroup" required>
        <option value="">-- Select Component Group --</option>
        <option th:each="group : ${componentGroups}" th:value="${group}" th:text="${group}" th:selected="${group == componentRequest.componentGroup}"></option>
      </select>
    </div>
    <div id="fieldsContainer" class="mb-3" th:data-count="${#lists.size(componentRequest.fields)}">
      <label>Dialog Fields</label>
      <div th:each="field,iter : ${componentRequest.fields}" class="field-row row mb-2 animate__animated animate__fadeIn">
        <div class="col">
          <input type="text" class="form-control fieldLabel" th:name="|fields[${iter.index}].fieldLabel|" th:value="${field.fieldLabel}" placeholder="Field Label" oninput="autoFillFieldName(this)" required>
        </div>
        <div class="col">
          <input type="text" class="form-control fieldName" th:name="|fields[${iter.index}].fieldName|" th:value="${field.fieldName}" placeholder="Field Name" required>
        </div>
        <div class="col">
          <select class="form-select fieldType" th:name="|fields[${iter.index}].fieldType|" required>
            <option value="">-- Select Type --</option>
            <option th:each="type : ${fieldTypes}" th:value="${type.key}" th:text="${type.key}" th:selected="${type.key == field.fieldType}"></option>
          </select>
        </div>
        <div class="col-auto" th:if="${iter.index > 0}">
          <button type="button" class="btn btn-danger" onclick="removeFieldRow(this)">-</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary mb-3" onclick="addFieldRow()">+ Add Field</button><br>
    <button type="submit" class="btn btn-primary" id="createButton" disabled>Update Component</button>
  </form>
</div>
<footer>
  <div th:replace="fragments/navbar :: footer"></div>
</footer>
</body>
</html>
