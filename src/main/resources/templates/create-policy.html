<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Policy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/create.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/create-policy.js}"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>
    <h2>Create Policy</h2>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form id="policyForm">
        <input type="hidden" id="projectName" th:value="${projectName}">
        <div class="mb-3">
            <label class="form-label">Template</label>
            <select id="templateName" class="form-select" required>
                <option value="">-- Select Template --</option>
                <option th:each="t : ${templates}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Component Name</label>
            <select id="componentName" class="form-select" required>
                <option value="">-- Select Component --</option>
                <option th:each="c : ${components}" th:value="${c}" th:text="${c}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Policy Name</label>
            <input type="text" class="form-control" id="policyName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Style Class Name</label>
            <input type="text" class="form-control" id="styleClassName">
        </div>
        <div class="mb-3">
            <label class="form-label">Style Name</label>
            <input type="text" class="form-control" id="styleName">
        </div>
        <div class="mb-3">
            <label class="form-label">Group</label>
            <input type="text" class="form-control" id="group">
        </div>
        <button type="submit" class="btn btn-primary">Create Policy</button>
    </form>
</div>
<div th:replace="fragments/navbar :: footer"></div>
</body>
</html>
