<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #343a40;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container shadow-sm">
    <h2><i class="bi bi-file-earmark-plus-fill me-2"></i>Create Template</h2>

    <form id="templateForm">
      <input type="hidden" id="projectname" th:value="${projectName}" />

      <div class="mb-3">
        <label for="name" class="form-label">Template Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" name="description" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status (enable/draft)</label>
        <input type="text" id="status" name="status" class="form-control" required />
      </div>

      <div class="mb-4">
        <label for="templatetype" class="form-label">Template Type</label>
        <select id="templatetype" name="templatetype" class="form-select" required>
          <option value="">-- Select Type --</option>
          <option value="xf">Generic template for empty exp (xf)</option>
          <option value="page">Page</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-plus-circle me-1"></i> Create Template
        </button>
      </div>
    </form>

    <p id="response" class="text-success mt-4"></p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("templateForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const projectname = document.getElementById("projectname").value;
    const name = document.getElementById("name").value;
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const status = document.getElementById("status").value;
    const templateType = document.getElementById("templatetype").value;

    const data = { name, title, description, status, templateType };

    fetch(`/create-template/${projectname}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById("response").innerText = result;
    })
    .catch(error => {
      document.getElementById("response").innerText = "Error: " + error;
    });
  });
</script>

</body>
</html>
