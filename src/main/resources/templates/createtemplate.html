<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Create Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/template-style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>

    <h2>Create Template</h2>


        <form id="templateForm"  method="post">

        <input type="hidden" id="projectname" th:value="${projectName}"/>

        <div class="form-group mb-3">
            <label for="templatetype">Template Type:</label>
            <select id="templatetype" name="templatetype" class="form-control" required>
                <option value="">--Select Type--</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="name">Template Name:</label>
            <input type="text" id="name" name="name" class="form-control" required/>
            <div id="name-error" class="text-danger"></div>
        </div>

        <div class="form-group mb-3">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="status">Status (enabled or draft):</label>
            <select id="status" name="status" class="form-control" required>
                <option value="">--Select Status--</option>
                <option value="enabled">Enabled</option>
                <option value="draft">Draft</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Template</button>
    </form>

    <p id="response" class="mt-3"></p>
</div>

<div th:replace="fragments/navbar :: footer"></div>

<script th:src="@{/js/template-script.js}"></script>
</body>
</html>
<style>
    body {
  background: linear-gradient(to right, #f8fafc, #e2e8f0);
  font-family: "Segoe UI", sans-serif;
}

.container {
  background: rgba(255, 255, 255, 0.85);
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(8px);
  animation: fadeIn 0.8s ease;
}

h2 {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(to right, #0d6efd, #6610f2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1.5rem;
}

.form-group label {
  font-weight: 500;
  margin-bottom: 0.3rem;
}

.form-control {
  border-radius: 0.5rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.btn-primary {
  background-color: #0d6efd;
  border-color: #0d6efd;
  font-weight: 600;
  border-radius: 0.5rem;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
  background-color: #0b5ed7;
  transform: scale(1.05);
}

.btn-outline-secondary {
  font-weight: 500;
  border-radius: 0.5rem;
  transition: all 0.3s ease;
}

.btn-outline-secondary:hover {
  background-color: #f1f1f1;
  transform: scale(1.03);
}

.text-danger {
  font-size: 0.9rem;
  margin-top: 0.25rem;
}

#response {
  font-weight: 500;
  color: #198754; /* success green */
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

</style>
