<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Create Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/template-style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">

    <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>

    <h2>Create Template</h2>


        <form id="templateForm"  method="post">

        <input type="hidden" id="projectname" th:value="${projectName}"/>

        <div class="form-group mb-3">
            <label for="templatetype">Template Type:</label>
            <select id="templatetype" name="templatetype" class="form-control" required>
                <option value="">--Select Type--</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="name">Template Name:</label>
            <input type="text" id="name" name="name" class="form-control" required/>
            <div id="name-error" class="text-danger"></div>
        </div>

        <div class="form-group mb-3">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required/>
        </div>

        <div class="form-group mb-3">
            <label for="status">Status (enabled or draft):</label>
            <select id="status" name="status" class="form-control" required>
                <option value="">--Select Status--</option>
                <option value="enabled">Enabled</option>
                <option value="draft">Draft</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Template</button>
    </form>

    <p id="response" class="mt-3"></p>
</div>

<div th:replace="fragments/navbar :: footer"></div>

<script th:src="@{/js/template-script.js}"></script>
</body>
</html>
