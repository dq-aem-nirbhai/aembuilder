<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create AEM Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="/css/create-component.css">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4 mb-5">
  <h2 class="mb-4 animate__animated animate__fadeInDown"
      th:text="${editMode} ? 'Edit AEM Component for ' + ${projectName} : 'Create AEM Component for ' + ${projectName}">
    Create AEM Component
  </h2>

  <a th:href="@{'/view/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to Deploy Page</a>

  <!-- Success Message -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Error Message -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Component Form -->
  <form id="componentForm"
        th:action="${editMode} ? @{'/component/update/' + ${projectName}} : @{'/component/create/' + ${projectName}}"
        method="post">

    <input type="hidden" id="projectName" name="projectName" th:value="${projectName}">

    <!-- Component Name -->
    <div class="mb-3">
      <label for="componentName" class="form-label">Component Name</label>
      <input type="text"
             class="form-control"
             name="componentName"
             id="componentName"
             th:value="${componentData != null} ? ${componentData.componentName} : ''"
             th:readonly="${editMode}"
             required>
      <div id="nameError" class="mt-1 text-danger" style="font-size: 0.9rem;"></div>
    </div>

    <!-- Component Group -->
    <div class="mb-3">
      <label for="componentGroup" class="form-label">Component Group</label>
      <select class="form-select" name="componentGroup" id="componentGroup" required>
        <option value="">-- Select Component Group --</option>
        <option th:each="group : ${componentGroups}"
                th:value="${group}"
                th:text="${group}"
                th:selected="${componentData?.componentGroup == group}">
        </option>
      </select>
    </div>

    <!-- Creation Mode -->
    <div class="mb-3">
      <label for="creationMode" class="form-label">Creation Mode</label>
      <select class="form-select" id="creationMode" name="creationMode">
        <option value="new">New Component</option>
        <option value="extend">Extend Existing Component</option>
      </select>
    </div>

    <!-- Extends Component -->
    <div class="mb-3" id="extendsComponentDiv" style="display: none;">
      <label for="superType" class="form-label">Extends Component</label>
      <select class="form-select" name="superType" id="superType"
              th:value="${componentData?.superType}">
        <option value="">-- Select Component --</option>
        <option th:each="entry : ${availableComponents.entrySet()}"
                th:value="${entry.key}"
                th:text="${entry.value}">
        </option>
      </select>
    </div>

    <!-- Dialog Fields -->
    <div id="fieldsContainer" class="mb-3">
      <label class="form-label">Dialog Fields</label>
    </div>

    <!-- Field Row Template -->
    <div id="fieldRowTemplate" class="field-row border p-2 mb-3 bg-white rounded shadow-sm" style="display: none;">
      <div class="row g-2 align-items-end">
        <div class="col">
          <input type="text" class="form-control fieldLabel" placeholder="Field Label" oninput="autoFillFieldName(this)">
        </div>
        <div class="col">
          <input type="text" class="form-control fieldName" placeholder="Field Name">
        </div>
        <div class="col">
          <select class="form-select fieldType" onchange="handleFieldTypeChange(this)">
            <option value="">-- Select Type --</option>
            <option th:each="type : ${fieldTypes}" th:value="${type.key}" th:text="${type.key}"></option>
          </select>
        </div>
        <div class="col-auto action-col"></div>
      </div>
      <div class="options-container mt-2"></div>
      <div class="nested-container mt-2"></div>
    </div>

    <!-- Add Field Button -->
    <button type="button" class="btn btn-outline-primary mb-3" onclick="addFieldRow()">+ Add Field</button>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" id="createButton"
            th:text="${editMode} ? 'Update Component' : 'Create Component'" disabled>
      Create Component
    </button>
  </form>

  <form th:if="${editMode}" th:action="@{'/component/delete/' + ${projectName}}" method="post" class="mt-2"
        onsubmit="return confirm('Are you sure you want to delete this component?');">
    <input type="hidden" name="componentName" th:value="${componentData?.componentName}">
    <button type="submit" class="btn btn-danger">Delete Component</button>
  </form>

  <div th:if="${editMode}" class="mt-4">
    <h4>Component HTML</h4>
    <pre class="bg-dark text-warning p-2 border rounded"><code th:text="${htmlCode}"></code></pre>
    <h4 class="mt-3">Component Java</h4>
    <pre class="bg-dark text-warning p-2 border rounded"><code th:text="${javaCode}"></code></pre>
  </div>
</div>

<!-- Footer -->
<footer>
  <div th:replace="fragments/navbar :: footer"></div>
</footer>

<!-- Inline JS Variables -->
<script th:inline="javascript">


  window.editMode =  false;


  window.componentData = {};
</script>
<script src="/js/create-component.js"></script>
</body>
</html>
