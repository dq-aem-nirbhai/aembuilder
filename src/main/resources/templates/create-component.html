<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create AEM Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/create-component.css">
  <script th:src="@{/js/create-component.js}"></script>
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4 mb-5">
  <h2 class="mb-4 animate__animated animate__fadeInDown">Create AEM Component for [[${projectName}]]</h2>

  <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to DeployPage</a>

  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form id="componentForm" th:action="@{'/component/create/' + ${projectName}}" method="post">
    <!-- Hidden input to pass projectName into JS -->
    <input type="hidden" id="projectName" th:value="${projectName}">

    <!-- Component Name -->
    <div class="mb-3">
      <label class="form-label">Component Name</label>
      <input type="text" class="form-control" name="componentName" id="componentName" required>
      <div id="nameError" class="mt-1" style="font-size: 0.9rem;"></div>
    </div>

    <!-- Component Group -->
    <div class="mb-3">
      <label class="form-label">Component Group</label>
      <select class="form-select" name="componentGroup" id="componentGroup" required>
        <option value="">-- Select Component Group --</option>
        <option th:each="group : ${componentGroups}" th:value="${group}" th:text="${group}"></option>
      </select>
    </div>

    <!-- Creation Mode -->
    <div class="mb-3">
      <label class="form-label">Creation Mode</label>
      <select class="form-select" id="creationMode" name="creationMode">
        <option value="new">New Component</option>
        <option value="extend">Extend Existing Component</option>
      </select>
    </div>

    <!-- Extends Component -->
    <div class="mb-3" id="extendsComponentDiv">
      <label class="form-label">Extends Component</label>
      <select class="form-select" name="superType" id="superType">
        <option value="">-- Select Component --</option>
        <option th:each="entry : ${availableComponents.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
      </select>
    </div>

    <!-- Dialog Fields -->
    <div id="fieldsContainer" class="mb-3">
      <label>Dialog Fields</label>
    </div>
    <div id="fieldRowTemplate" class="field-row border p-2 mb-3" style="display:none">
      <div class="row g-2 align-items-end">
        <div class="col">
          <input type="text" class="form-control fieldLabel" placeholder="Field Label" oninput="autoFillFieldName(this)" required>
        </div>
        <div class="col">
          <input type="text" class="form-control fieldName" placeholder="Field Name" required>
        </div>
        <div class="col">
          <select class="form-select fieldType" onchange="handleFieldTypeChange(this)" required>
            <option value="">-- Select Type --</option>
            <option th:each="type : ${fieldTypes}" th:value="${type.key}" th:text="${type.key}"></option>
          </select>
        </div>
        <div class="col-auto action-col"></div>
      </div>
      <div class="options-container mt-2"></div>
      <div class="nested-container mt-2"></div>
    </div>

    <!-- Add Field Button -->
    <button type="button" class="btn btn-primary mb-3" onclick="addFieldRow()">+ Add Field</button><br>

    <!-- Create Component Button -->
    <button type="submit" class="btn btn-primary" id="createButton" disabled>Create Component</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <div th:replace="fragments/navbar :: footer"></div>
</footer>


</body>
</html>
