<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Policy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/policies.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        label {
            font-weight: 500;
            margin-top: 10px;
        }
        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        .accordion-header {
            background: #f9f9f9;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .accordion-content {
            display: none;
            padding: 8px;
        }
        .accordion-item.active .accordion-content {
            display: block;
        }
        .style-group {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .style-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        .style-row input {
            flex: 1;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .add-btn {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-top: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #eee;
            padding: 8px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid mt-4">
    <a th:href="@{'/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to Deploy Page</a>
    <h2>Create Policy for Template (Container Policies)</h2>

    <form id="policyForm" class="mt-4">
        <input type="hidden" id="projectname" th:value="${projectName != null ? projectName : ''}"/>
        <input type="hidden" id="templateName" th:value="${templateName != null ? templateName : ''}"/>

        <div class="row">
            <!-- Left Column: Policy -->
            <div class="col-md-6">
                <div class="section-title">Policy</div>

                <div class="mb-3">
                    <label for="existingPolicy">Select policy</label>
                    <select id="existingPolicy" class="form-select"
                            th:attr="onchange='fetchAndFillPolicyDetails(\'' + (${projectName} != null ? ${projectName} : '') + '\', this.value)'">
                        <option value="">-- Select Existing Policy --</option>
                        <th:block th:each="policy : ${existingPolicies}">
                            <option th:value="${policy}" th:text="${policy}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="newPolicyTitle">Policy Title *</label>
                    <input type="text" id="newPolicyTitle" name="newPolicyTitle" class="form-control"
                           placeholder="Enter new policy title"
                           th:value="${policyRequest != null ? policyRequest.name : ''}">
                </div>

                <div class="mb-3">
                    <label for="styleDefaultClasses">Default Class</label>
                    <input type="text" id="styleDefaultClasses" name="styleDefaultClasses" class="form-control" placeholder="Default Class" required>
                </div>

                <div class="mb-3">
                    <label for="styleDefaultElement">Default Element</label>
                    <select name="styleDefaultElement" id="styleDefaultElement" class="form-select" required>
                        <option value="">-- Select Element --</option>
                        <option value="div" selected>div</option>
                        <option value="section">section</option>
                        <option value="article">article</option>
                        <option value="main">main</option>
                        <option value="aside">aside</option>
                        <option value="header">header</option>
                        <option value="footer">footer</option>
                    </select>
                </div>
            </div>

            <!-- Right Column: Properties (Now Tabs) -->
            <div class="col-md-6">
                <div class="section-title">Properties</div>

                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs" id="policyTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="components-tab" data-bs-toggle="tab" data-bs-target="#componentsTab" type="button" role="tab">
                            Allowed Components
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="styles-tab" data-bs-toggle="tab" data-bs-target="#stylesTab" type="button" role="tab">
                            Style Groups
                        </button>
                    </li>
                </ul>

                <!-- Tabs Content -->
                <div class="tab-content mt-3">
                    <!-- Allowed Components Tab -->
                    <div class="tab-pane fade show active" id="componentsTab" role="tabpanel">
                        <div id="accordionContainer"></div>
                        <div class="mt-3">
                            <p><strong>Selected Component Path:</strong></p>
                            <pre id="componentPathOutput">[]</pre>
                        </div>
                    </div>

                    <!-- Style Groups Tab -->
                    <div class="tab-pane fade" id="stylesTab" role="tabpanel">
                        <div id="styleGroups"></div>
                        <button type="button" class="add-btn" onclick="addStyleGroup()">+ Add Style Group</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
            <button type="button" class="submit-btn" onclick="submitPolicy()">Add Policy</button>
        </div>

    </form>
</div>

<div th:replace="fragments/navbar :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/policies.js}"></script>
</body>
</html>
