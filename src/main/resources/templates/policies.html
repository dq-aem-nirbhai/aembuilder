<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Policy</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/policies.css}">
</head>
<body>
  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container-fluid mt-4">
    <a th:href="@{'/view/' + ${projectName}}" class="btn btn-outline-secondary mb-3">‚Üê Back to Deploy Page</a>
    <h2>Create Policy for Template (Container Policies)</h2>

    <!-- Form -->
    <form id="policyForm" class="mt-4">
      <input type="hidden" id="projectname" th:value="${projectName != null ? projectName : ''}"/>
      <input type="hidden" id="templateName" th:value="${templateName != null ? templateName : ''}"/>

      <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
          <div class="section-title">Policy</div>

          <div class="mb-3">
            <label for="existingPolicy">Select policy</label>
            <select id="existingPolicy" class="form-select"
              th:attr="onchange='fetchAndFillPolicyDetails(\'' + (${projectName} != null ? ${projectName} : '') + '\', this.value)'">
              <option value="">-- Select Existing Policy --</option>
              <th:block th:each="policy : ${existingPolicies}">
                <option th:value="${policy}" th:text="${policy}"></option>
              </th:block>
            </select>
          </div>

          <div class="mb-3">
            <label for="newPolicyTitle">Policy Title *</label>
            <input type="text" id="newPolicyTitle" name="newPolicyTitle" class="form-control"
              placeholder="Enter new policy title" th:value="${policyRequest != null ? policyRequest.name : ''}">
          </div>

          <div class="mb-3">
            <label for="styleDefaultClasses">Default Class</label>
            <input type="text" id="styleDefaultClasses" name="styleDefaultClasses" class="form-control"
              placeholder="Default Class" required>
          </div>

          <div class="mb-3">
            <label for="styleDefaultElement">Default Element</label>
            <select name="styleDefaultElement" id="styleDefaultElement" class="form-select" required>
              <option value="">-- Select Element --</option>
              <option value="div" selected>div</option>
              <option value="section">section</option>
              <option value="article">article</option>
              <option value="main">main</option>
              <option value="aside">aside</option>
              <option value="header">header</option>
              <option value="footer">footer</option>
            </select>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <div class="section-title">Properties</div>

          <!-- Tabs -->
          <ul class="nav nav-tabs" id="policyTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="components-tab" data-bs-toggle="tab"
                data-bs-target="#componentsTab" type="button" role="tab">Allowed Components</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="styles-tab" data-bs-toggle="tab"
                data-bs-target="#stylesTab" type="button" role="tab">Style Groups</button>
            </li>
          </ul>

          <!-- Tabs Content -->
          <div class="tab-content mt-3">
            <!-- Components Tab -->
            <div class="tab-pane fade show active" id="componentsTab" role="tabpanel">
              <div id="accordionContainer"></div>
              <div class="mt-3">
                <p><strong>Selected Component Path:</strong></p>
                <pre id="componentPathOutput">[]</pre>
              </div>
            </div>

            <!-- Styles Tab -->
            <div class="tab-pane fade" id="stylesTab" role="tabpanel">
              <div id="styleGroups"></div>
              <button type="button" class="add-btn" onclick="addStyleGroup()">+ Add Style Group</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="button" class="submit-btn" onclick="submitPolicy()">Add Policy</button>
      </div>
    </form>
  </div>

  <!-- Spinner Overlay -->
  <div id="spinner-overlay" class="spinner-overlay d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/navbar :: footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/policies.js}"></script>

  


</body>
</html>
